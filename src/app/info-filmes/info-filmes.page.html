<ion-header>
  <ion-toolbar>
    <ion-title>Filme-Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img [src]="filme.imagePath">
    </ion-card-header>
  
    <ion-card-content>
      <h1>{{filme.nome}}</h1>
     <p>{{filme.dataDur}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color=acion *ngFor = "let genery of filme.generos">{{genery}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
